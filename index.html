<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\all.css"> <!-- link for font awesome-->
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <div class="body-container">
        <div>
            <div class="nav-container">
                <div id="title">
                    <h1 class="company-name">Google Drive</h1>
                </div>
                <div id="input">
                    <input type="text" placeholder="Search Drive" class="input-size">
                    <i class="fa-solid fa-magnifying-glass search-btn"></i>
                </div>
                <div class="top-icon-container">
                    <div class=" top-icon-item">
                        <i class="fa-solid fa-list top-icon"></i>
                        <i class="fa-solid fa-bell top-icon"></i>
                        <i class="fa-solid fa-list top-icon"></i>
                    </div>
                </div>
            </div>
            <div class="container-nav">
                <nav class="navigation">
                    <div class="btn-container">
                        <button class="btn">New</button>
                    </div>
                    <div class="right-icon-container">
                        <div class="right-icon">
                            <i class="fa-solid fa-list top-icon"></i>
                            <i class="fa-solid fa-circle-exclamation top-icon"></i>
                            <i class="fa-solid fa-gear top-icon"></i>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- main content -->
    <main>
        <div class="side-container">
            <div class="side-item-top">
                <i class="fa-solid fa-list icon"></i>
                <a href="" class="decorat"><label for="" class="side-name">My Drive</label></a>
            </div>
            <div class="side-item">
                <i class="fa-sharp fa-solid fa-laptop icon"></i>
                <a href="" class="decorat"><label for="" class="side-name">Computer</label></a>
            </div>
            <div class="side-item">
                <i class="fa-solid fa-user-group icon"></i>
                <a href="" class="decorat"><label for="" class="side-name">Share with
                        me</label></a>
            </div>
            <div class="side-item">
                <i class="fa-regular fa-clock icon"></i>
                <a href="" class="decorat"><label for="" class="side-name">Recent</label></a>
            </div>
            <div class="side-item">
                <i class="fa-sharp fa-solid fa-images icon"></i>
                <a href="" class="decorat"><label for="" class="side-name">Google</label></a>
            </div>
            <div class="side-item">
                <i class="fa-solid fa-star icon"></i>
                <a href="" class="decorat"><label for="" class="side-name">Starred</label></a>
            </div>
            <div class="side-item">
                <i class="fa-solid fa-trash icon"></i>
                <a href="" class="decorat"><label for="" class="side-name">Trash</label></a>
            </div>
            <div class="side-item">
                <i class="fa-solid fa-cloud icon"></i>
                <a href="" class="decorat"><label for="" class="side-name">Backup</label></a>
            </div>
            <div class="side-item">
                <i class="fa-solid fa-list icon"></i>
                <a href="" class="decorat"><label for="" class="side-name">Upgrade
                        storage</label></a>
            </div>
        </div>
        <div class="content">
            <div class="folder-title">
                <h3>Folder</h3>
            </div>
            <div class="folder">
                <div class="folder-item"><i class="fa-solid fa-folder"></i>
                    <p>Folder</p>
                </div>
                <div class="folder-item"><i class="fa-solid fa-folder"></i>
                    <p>Folder</p>
                </div>
                <div class="folder-item"><i class="fa-solid fa-folder"></i>
                    <p>Folder</p>
                </div>
                <div class="folder-item"><i class="fa-solid fa-folder"></i>
                    <p>Folder</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
